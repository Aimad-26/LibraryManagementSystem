{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="login-container dashboard-container" style="max-width: 500px; margin-top: 50px;">
        <div class="header-controls">
            <h1>‚úèÔ∏è Modifier : {{ member.full_name }}</h1>
        </div>
        <hr>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-field">
                <label for="full_name">Nom Complet</label>
                <input type="text" id="full_name" name="full_name" value="{{ member.full_name }}" required>
            </div>

            <div class="form-field">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" name="email" value="{{ member.email }}" required>
            </div>

            <div class="form-field">
                <label for="phone">T√©l√©phone / Contact</label>
                <input type="text" id="phone" name="phone" value="{{ member.phone }}">
            </div>

            <div style="margin-top: 20px;">
                <button type="submit" class="action-button-primary" style="width: 100%; background-color: #007bff;">
                    üíæ Sauvegarder les modifications
                </button>
            </div>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'members_list' %}" class="nav-button" style="background-color: #6c757d;">
                Annuler
            </a>
        </div>
    </div>
</body>
</html>
