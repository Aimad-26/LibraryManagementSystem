{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Books | Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="dashboard-page">
    <div class="dashboard-layout">
        <main class="dashboard-main p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>ðŸ“š Gestion de l'Inventaire</h2>
                <a href="{% url 'add_book' %}" class="btn btn-primary">+ Ajouter un Livre</a>
            </div>

            <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Livre</th>
                            <th>ISBN</th>
                            <th>Stock</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <td class="ps-4">
                                <strong>{{ book.title }}</strong><br>
                                <small class="text-muted">{{ book.author }}</small>
                            </td>
                            <td><code>{{ book.isbn }}</code></td>
                            <td>{{ book.available_copies }} / {{ book.total_copies }}</td>
                            <td class="text-end pe-4">
                                <a href="{% url 'edit_book' book.id %}" class="btn btn-sm btn-outline-primary">Ã‰diter</a>
                                <a href="{% url 'delete_book' book.id %}" class="btn btn-sm btn-outline-danger" 
                                   onclick="return confirm('Supprimer ce livre ?')">Supprimer</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
