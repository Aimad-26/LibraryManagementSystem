{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book | Library System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff4757;
            --dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.92);
        }

        /* Arrière-plan strictement fixe */
        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: url('{{ bg_image|default:"/static/images/default-bg.jpg" }}') center/cover no-repeat fixed;
            overflow: hidden; /* Désactive tout scroll */
            display: flex; align-items: center; justify-content: center;
        }

        .page-overlay {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, rgba(15, 23, 42, 0.4) 0%, rgba(15, 23, 42, 0.7) 100%);
            z-index: -1;
        }

        /* Carte large et compacte (S'adapte à l'écran) */
        .wide-card {
            width: 95%;
            max-width: 1200px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            animation: fadeInScale 0.6s ease-out;
        }

        /* Header compact */
        .compact-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2rem; border-bottom: 1px solid rgba(0,0,0,0.05);
            padding-bottom: 1rem;
        }
        .title-area h1 { font-weight: 800; font-size: 1.8rem; color: var(--dark); margin: 0; }
        .btn-back {
            text-decoration: none; color: var(--dark); font-weight: 700;
            padding: 8px 16px; background: white; border-radius: 10px;
            font-size: 0.85rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        .btn-back:hover { color: var(--primary); transform: translateX(-3s); }

        /* Grille de saisie optimisée */
        .input-box {
            background: white; border: 2px solid transparent; border-radius: 14px;
            padding: 10px 18px; transition: 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .input-box:focus-within {
            border-color: var(--primary); transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 71, 87, 0.1);
        }
        .input-box label { display: block; font-size: 0.65rem; font-weight: 800; color: #94a3b8; margin-bottom: 2px; }
        .input-box input { width: 100%; border: none; outline: none; font-weight: 600; font-size: 0.95rem; color: var(--dark); }

        /* Dropzone compacte */
        .compact-upload {
            border: 2px dashed #cbd5e1; border-radius: 16px; padding: 1.2rem;
            text-align: center; cursor: pointer; transition: 0.3s;
            background: rgba(255,255,255,0.4); display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .compact-upload:hover { border-color: var(--primary); background: rgba(255, 71, 87, 0.02); }
        .upload-icon { font-size: 1.8rem; color: var(--primary); }

        /* Bouton Action Large */
        .btn-submit {
            background: var(--dark); color: white; border: none; padding: 1rem;
            border-radius: 14px; font-weight: 800; width: 100%;
            transition: 0.4s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-submit:hover { background: var(--primary); box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3); }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="page-overlay"></div>

    <div class="wide-card shadow-lg">
        <header class="compact-header">
            <div class="title-area d-flex align-items-center gap-3">
                <i class="ri-add-box-fill text-primary fs-2"></i>
                <div>
                    <h1>New Inventory Book</h1>
                    <p class="text-muted small m-0">Add a new title to the central library records.</p>
                </div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <span class="badge bg-light text-dark border p-2 fw-bold">User: {{ username }}</span>
                <a href="{% url 'dashboard' %}" class="btn-back">
                    <i class="ri-arrow-left-line"></i> Dashboard
                </a>
            </div>
        </header>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row g-3">
                <div class="col-md-8">
                    <div class="input-box">
                        <label>OFFICIAL TITLE *</label>
                        <input type="text" name="title" placeholder="Enter book title" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-box">
                        <label>ISBN-13 CODE *</label>
                        <input type="text" name="isbn" placeholder="978-XXXXXXXXXX" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="input-box">
                        <label>AUTHOR / CONTRIBUTOR *</label>
                        <input type="text" name="author" placeholder="Jane Doe" required>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-box">
                        <label>QUANTITY *</label>
                        <input type="number" name="copies" min="1" value="1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="compact-upload" onclick="document.getElementById('id_image').click()">
                        <i class="ri-image-add-line upload-icon"></i>
                        <div class="text-start">
                            <p class="m-0 small fw-bold text-dark">Cover Image (Optional)</p>
                            <span class="text-muted" style="font-size: 0.7rem;">Click to upload JPG or PNG</span>
                        </div>
                        <input type="file" id="id_image" name="image" accept="image/*" hidden>
                    </div>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn-submit">
                        <i class="ri-save-fill fs-5"></i> Commit to Library Inventory
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Feedback pour l'upload
        document.getElementById('id_image').addEventListener('change', function(e) {
            if(this.files && this.files[0]) {
                const name = this.files[0].name;
                document.querySelector('.compact-upload p').innerText = "File: " + name;
                document.querySelector('.compact-upload').style.borderColor = "#ff4757";
            }
        });
    </script>
</body>
</html>
