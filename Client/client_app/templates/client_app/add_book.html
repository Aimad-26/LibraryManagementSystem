{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book | Library System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff4757;
            --text-white: #ffffff;
            --text-label: #ff4757; /* Couleur vive pour les labels pour qu'ils ressortent */
            --input-bg: rgba(0, 0, 0, 0.5); /* Fond plus sombre pour un contraste maximal avec le texte blanc */
        }

        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: url('{{ bg_image|default:"/static/images/default-bg.jpg" }}') center/cover no-repeat fixed;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* Overlay de fond sombre pour détacher le formulaire */
        .page-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.65);
            z-index: -1;
        }

        .main-content {
            width: 90%;
            max-width: 1100px;
            z-index: 10;
        }

        .minimal-header h1 { 
            font-weight: 800; font-size: 3.2rem; color: var(--text-white); 
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .minimal-header p { 
            color: var(--text-white); opacity: 0.9; font-size: 1.1rem; font-weight: 500;
        }

        /* --- STYLES LISIBILITÉ INPUTS --- */
        .glass-input-group {
            margin-bottom: 1.5rem;
        }
        
        /* Label avec ombre portée pour lecture sur fond complexe */
        .glass-input-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 8px;
            color: var(--text-label);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .input-control {
            width: 100%;
            background: var(--input-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 20px;
            color: var(--text-white);
            font-size: 1.05rem;
            font-weight: 600;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Placeholder plus clair */
        .input-control::placeholder { color: rgba(255, 255, 255, 0.5); font-weight: 400; }

        .input-control:focus {
            background: rgba(0, 0, 0, 0.7);
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(255, 71, 87, 0.3);
            transform: translateY(-2px);
        }

        /* Upload Zone Haute Visibilité */
        .minimal-upload {
            background: var(--input-bg);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 22px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }
        .minimal-upload:hover { 
            border-color: var(--primary); 
            background: rgba(255, 71, 87, 0.1);
        }
        .minimal-upload i { color: var(--primary); font-size: 2rem; }
        .upload-text-main { color: white; font-weight: 700; display: block; }

        /* Bouton Action Principal */
        .btn-action {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 45px;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }
        .btn-action:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 71, 87, 0.5);
            filter: brightness(1.1);
        }

        .status-badge {
            position: fixed; top: 30px; right: 30px;
            padding: 12px 25px; border-radius: 50px;
            background: rgba(0, 184, 148, 0.9);
            color: white; font-weight: 700; z-index: 1000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: fadeInRight 0.5s ease-out;
        }

        @keyframes fadeInRight { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div class="page-overlay"></div>

    {% if message and success %}
        <div class="status-badge">
            <i class="ri-checkbox-circle-fill"></i> {{ message }}
        </div>
    {% endif %}

    <div class="main-content">
        <header class="minimal-header mb-5 d-flex justify-content-between align-items-end">
            <div>
                <h1>New Inventory</h1>
                <p>Register a new book into the system</p>
            </div>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-light rounded-3 px-4 py-2 mb-3 fw-bold border-2">
                <i class="ri-arrow-go-back-line"></i> Dashboard
            </a>
        </header>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row g-4">
                <div class="col-md-8">
                    <div class="glass-input-group">
                        <label for="id_title">Official Book Title</label>
                        <input type="text" id="id_title" name="title" class="input-control" placeholder="e.g. Design Patterns" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="glass-input-group">
                        <label for="id_isbn">ISBN Code</label>
                        <input type="text" id="id_isbn" name="isbn" class="input-control" placeholder="978-XXXXXXXX" required>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="glass-input-group">
                        <label for="id_author">Primary Author</label>
                        <input type="text" id="id_author" name="author" class="input-control" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="glass-input-group">
                        <label for="id_copies">Quantity</label>
                        <input type="number" id="id_copies" name="copies" class="input-control" value="1" min="1" required>
                    </div>
                </div>
                <div class="col-md-5">
                    <label class="glass-input-group label" style="font-size: 0.8rem; font-weight: 800; color: var(--text-label);">Cover Asset</label>
                    <div class="minimal-upload" onclick="document.getElementById('id_image').click()">
                        <i class="ri-folder-add-fill"></i>
                        <div>
                            <span id="file-name" class="upload-text-main">Choose cover file</span>
                            <span class="text-white small opacity-50">PNG, JPG, JPEG</span>
                        </div>
                        <input type="file" id="id_image" name="image" accept="image/*" hidden>
                    </div>
                </div>

                <div class="col-12 mt-5">
                    <button type="submit" class="btn-action">
                        Commit to Library <i class="ri-save-3-fill fs-4"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('id_image').addEventListener('change', function(e) {
            if(this.files && this.files[0]) {
                document.getElementById('file-name').innerText = "Selected: " + this.files[0].name;
                document.getElementById('file-name').parentElement.parentElement.style.borderColor = "#ff4757";
            }
        });
    </script>
</body>
</html>
